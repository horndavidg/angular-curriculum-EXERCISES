<!DOCTYPE html>
<html lang="en" ng-app="firstApp" >
<head>
	
	<meta charset="UTF-8">
	
	<title>Services</title>

<!-- Angular  -->

<script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.4.3/angular.js"></script>

<!-- Angular Route -->

<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.3/angular-route.js"></script>


<!-- Latest compiled and minified CSS from Bootstrap-->

<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css">

<script src="js/app.js"></script>
<script src="js/controllers.js"></script>
<script src="js/directives.js"></script>
<script src="js/filters.js"></script>
<script src="js/services.js"></script>

<link rel="stylesheet" type="text/css" href="css/style.css">

<!-- <base href="/"> -->

</head>

<body>

<div class="container">

<div ng-controller="MainController">


<div ng-repeat="message in messages">
	


<h3>{{message.name}}</h3>

<p><strong>Says: </strong>{{message.content}}</p>


</div>


<!-- Add Comments Form -->

<form class="form-inline">
  <div class="form-group">
    <label>Name</label>
    <input type="text" class="form-control" ng-model="new.name" placeholder="Name">
  </div>


  <div class="form-group">
    <label>Content</label>
    <input type="text" class="form-control" ng-model="new.content" placeholder="Add Comment Here">
  </div>

  <button ng-click="AddComment()" class="btn btn-success">Add Comment</button>
</form>


<!-- <div ng-view></div> -->



</div>


















</div>

	
</body>
</html>
