<!DOCTYPE html>
<html lang="en" ng-app="meanTeaApp" >
<head>
	
	<meta charset="UTF-8">
	
	<title>Mean Tea</title>

<!-- Angular  -->

<script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.4.3/angular.js"></script>

<!-- Angular Animate -->

<script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.4.3/angular-animate.js"></script>

<!-- Angular Route -->

<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.3/angular-route.js"></script>

<!-- jQuery -->

<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>

<!-- Moment -->

<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.10.6/moment.min.js"></script>

<!-- Latest compiled and minified CSS from Bootstrap-->

<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css">

<script src="js/app.js"></script>
<script src="js/controllers.js"></script>
<script src="js/directives.js"></script>
<script src="js/filters.js"></script>
<script src="js/services.js"></script>

<link rel="stylesheet" type="text/css" href="css/style.css">

<base href="/">

</head>

<body>

<div ng-controller="MainController">

 <nav id="mainNav" class="navbar navbar-default navbar-fixed-top">
    <div class="container-fluid">
      <div class="navbar-header">
    <span class="navbar-brand" >Mean Tea</span>
      </div>

      <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
        <ul class="nav navbar-nav">
      			
      			 <li><a href="#/">Home</a></li>
             <li></li>
             
             <!-- Cart Button -->
             <li><button type="button" class="btn btn-info navbar-btn"><strong>Checkout</strong> | Bag: <span ng-show="!bagTotal[0] || bagTotal[0] == 0">Empty!</span><span ng-show="bagTotal[0] != 0">{{bagTotal[0]}}</span></button></li>
 				
        </ul>

        <ul class="nav navbar-nav navbar-right">
        

         <li><form class="navbar-form navbar-left" role="search"><div class="form-group">Sort By Price: <select ng-model="sort" class="form-control" >
        <option value="price">Ascending</option>
        <option value="-price">Descending</option>
        </select> </div></form></li>

         <li><form class="navbar-form navbar-left" role="search"><div class="form-group">Search By Category: <select ng-model="searchCat.categories" class="form-control" ng-change="">
        <option value="">None</option>
        <option value="dark">Dark</option>
        <option value="cold">Cold</option>
        <option value="awesome">Awesome</option>
        <option value="dry">Dry</option>
        <option value="hot">Hot</option>
        <option value="summer">Summer</option>
        <option value="lucid">Lucid</option>
        <option value="winter">Winter</option>
        <option value="spring">Spring</option>
        </select> </div></form></li>

         <li><form class="navbar-form navbar-left" role="search" name="search_form"><div class="form-group"><input ng-model="searchText" type="text" class="form-control" placeholder="Search by name">
         </div></form></li>


        </ul>
      </div>
    </div>
  </nav>

<div class="container">

 <div ng-view></div>

</div>
</div>
</body>
</html>
