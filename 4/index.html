<!DOCTYPE html>
<html lang="en" ng-app="firstApp" >
<head>
	<meta charset="UTF-8">
	<title>Angular</title>

<script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.4.3/angular.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
<script src="app.js"></script>
</head>
<body>



 <div ng-controller="MyFirstController">

  		<h1>My name is: {{name}}</h1>
        <input type="text" placeholder="What is your name">

 </div>



 <div ng-controller="ExercisesController">

  	<h1>My favorite color is: {{FavColor}}</h1>
	<h3>Seconds in a Century: {{secondsInACentury | number}} seconds!</h3>
	<h3>Today's Date: {{rightNow | date : 'EEEE, MMMM d, y' }}</h3>
	<h3>Current Time: {{rightNow | date : 'h:mm a' : '-0700'}}</h3>
 </div>




	
</body>
</html>
