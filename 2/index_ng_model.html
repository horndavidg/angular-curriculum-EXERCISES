<!DOCTYPE html>
<html lang="en" ng-app >
<head>
	<meta charset="UTF-8">
	<title>Angular Set Up</title>

<script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.4.3/angular.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
</head>
<body>




<select ng-model="model.id" convert-to-number>
  <option value="I love dogs <3">Dogs</option>
  <option value="I love cats <3">Cats</option>
  <option value="I love dogs and cats <3">Dogs and Cats</option>
  <option value="I don't love anything!">Neither</option>
</select>
<h3>{{ model.id }}</h3>







	
</body>
</html>
