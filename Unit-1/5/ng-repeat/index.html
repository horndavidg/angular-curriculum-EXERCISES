<!DOCTYPE html>
<html lang="en" ng-app="firstApp" >
<head>
	
	<meta charset="UTF-8">
	
	<title>Angular</title>

<script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.4.3/angular.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
<script src="app.js"></script>
</head>
<body>




 <div ng-controller="SymbolController">
    <ul>
        <li ng-repeat="symbol in symbols">

            {{symbol}}

         </li>
    </ul>
</div>

<div ng-controller="NumberController">
    <ul>
        <li ng-repeat="n in [1,1,2,5,6,9,9,9] track by $index">

            {{n}}

         </li>
    </ul>
 </div>


 <div ng-controller="PetController">
  <ul>
        <li ng-repeat="(key, pet) in petlist">

            {{pet}}

         </li>
    </ul>


 </div>




















	
</body>
</html>
