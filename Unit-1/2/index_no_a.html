<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>No Angular</title>

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>

</head>
<body>


<input type="text" placeholder="What is your name" name="name" id="name" autofocus>

<h1 id="hello"></h1>

<script>

document.addEventListener('keyup', function(){

var value = document.getElementById('name').value;

document.getElementById("hello").innerHTML = "My name is: " + value;

});

</script>




</body>
</html>
