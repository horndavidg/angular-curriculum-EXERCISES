<!DOCTYPE html>
<html ng-app="todoApp">
<head>

<!-- Angular -->
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
<!-- Firebase -->
<script src="https://cdn.firebase.com/js/client/2.2.4/firebase.js"></script>
<!-- AngularFire -->
<script src="https://cdn.firebase.com/libs/angularfire/1.1.2/angularfire.min.js"></script>

<!-- Semantic-UI -->
<link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.0.8/semantic.min.css">

<script src="js/app.js" type="text/javascript"></script>
<script src="js/controllers.js" type="text/javascript"></script>
<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>



<div class="ui grid" ng-controller="MainController">

<div class="four wide column"></div>
<div class="eight wide column">

<div class="ui list segment">
<h1 class="heading">AngularFire Todo</h1>


<form class="ui form" ng-submit="addTodo()">
<div class="field">
  
<label>New Todo</label>
<input type="text" ng-model="newTodo.text">


</div>
</form>



<a class="item" ng-repeat="todo in todos">
      <i class="remove icon" ng-click="Remove(todo)"></i>
      <div class="content">
      <div class="header" ng-class="{strike: todo.completed}" ng-click="toggle(todo)">{{todo.text}}</div>
        </div>
</a>
     </div>
   </div>
  <div class="four wide column"></div>
</div>




</div>
</body>
</html>
