<!DOCTYPE html>
<html lang="en" ng-app="firstApp" >
<head>
	
	<meta charset="UTF-8">
	
	<title>Angular</title>

<script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.4.3/angular.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
<script src="app.js"></script>


  <!-- Latest compiled and minified CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css">


</head>
<body>

<br>
<h1>Contacts App:</h1>
<br>

<div ng-controller="ContactsController">

<form class="form-inline">
  <div class="form-group">
    <label>Name</label>
    <input type="text" ng-model="newContact.name" placeholder="name" class="form-control" autofocus >
  </div>
  <div class="form-group">
    <label>Email</label>
    <input type="text" ng-model="newContact.email" placeholder="email" class="form-control">
  </div>
   <div class="form-group">
    <label>Phone</label>
    <input type="text" ng-model="newContact.phone" placeholder="phone#" class="form-control">
  </div>
  <button ng-click="AddContact(newContact)" class="btn btn-success">add contact</button>
</form>

<br>

<form class="form-inline">
  <div class="form-group">
<label>Search: </label>
<input ng-model="search.name" placeholder="by name" class="form-control">
</div>
</form>

<table class="table table-hover">
<thead>
<tr>
	<th>Name</th>
	<th>Email</th>
	<th>Phone #</th>

</tr>
</thead>
<tbody>


<tr ng-repeat="(key, contact) in Contacts | filter:search:strict ">
	<td>{{contact.name}}</td>
    <td>{{contact.email}}</td>
    <td>{{contact.phone}}</td>

</tr>

</tbody>
</table>










</div>

</body>
</html>
